
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FluentFlow - English Partner</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #475569;
            --accent: #6366f1;
            --accent-soft: #eef2ff;
            --border: #e2e8f0;
            --nav-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.05);
            --glow: transparent;
        }

        [data-theme='dark'] {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #a78bfa;
            --accent-soft: #1e1b4b;
            --border: #1e293b;
            --nav-bg: rgba(2, 6, 23, 0.7);
            --shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.6);
            --glow: rgba(167, 139, 250, 0.1);
        }

        [data-theme='navy'] {
            --bg-color: #030712;
            --card-bg: #0b1120;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #2dd4bf;
            --accent-soft: #134e4a;
            --border: #1e293b;
            --nav-bg: rgba(3, 7, 18, 0.7);
            --shadow: 0 25px 60px -25px rgba(0, 0, 0, 0.8);
            --glow: rgba(45, 212, 191, 0.1);
        }

        [data-theme='blue'] {
            --bg-color: #f0f9ff;
            --card-bg: #ffffff;
            --text-main: #0c4a6e;
            --text-muted: #64748b;
            --accent: #0ea5e9;
            --accent-soft: #e0f2fe;
            --border: #bae6fd;
            --nav-bg: rgba(240, 249, 255, 0.7);
            --shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.15);
            --glow: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s ease;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: -0.015em;
        }

        .glass {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        /* Sophisticated Scrollbars */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .card-entry {
            animation: cardFadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            box-shadow: var(--shadow), 0 0 40px var(--glow);
        }

        @keyframes cardFadeUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .btn-active:active {
            transform: scale(0.96);
        }

        .theme-pill {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .theme-pill:hover {
            transform: translateY(-2px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
